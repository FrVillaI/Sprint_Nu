<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Matricula</h1>
    <p>Lista de Matricula</p>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha de Matricula</th>
            <th>Materia </th>
            <th>Estudiante</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matricula : ${matriculas}">
            <td th:text="${matricula.idMatricula}"></td>
            <td th:text="${matricula.fechaMatricula}"></td>
            <td th:text="${matricula.materia}"></td>
            <td th:text="${matricula.estudiante}"></td>
            <td>
                <a th:href="@{/matriculas/editar/{id}(id=${matricula.idMatricula})}" class="btn btn-info">Editar</a>
                <a th:href="@{/matriculas/{id}(id=${matricula.idMatricula})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
