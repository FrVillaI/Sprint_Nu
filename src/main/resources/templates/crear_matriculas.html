<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Registro Formuario</h2>
    <form th:action="@{/matriculas}" th:object="${matriculas}" method="POST">
        <div class="form-group">
            <label> Fecha Matricula:</label>
            <input type="date" name="fechaMatricula" th:field="*{fechaMatricula}" class="form-control" placeholder="Enter Fecha"  >
        </div>
        <div class="form-group">
            <label> Docente:</label>
            <select name="materia.idMateria" th:field="*{materia.idMateria}" required>
                <option value="" selected disabled>Seleccionar Docente</option>
                <option th:each="materia : ${materias}"
                        th:value="${materia.idMateria}"
                        th:text="${materia.nombre}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label> Docente:</label>
            <select name="estudiante.idEstudiante" th:field="*{estudiante.idEstudiante}" required>
                <option value="" selected disabled>Seleccionar Docente</option>
                <option th:each="estudiante : ${estudiantes}"
                        th:value="${estudiante.idEstudiante}"
                        th:text="${estudiante.nombre}">
                </option>
            </select>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
