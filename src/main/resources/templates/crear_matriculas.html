<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Registro Formuario</h2>
    <form th:action="@{/matriculas}" th:object="${matriculas}" method="POST">
        <div class="form-group">
            <label> Fecha Matricula:</label>
            <input type="date" name="fechaMatricula" th:field="*{fechaMatricula}" class="form-control" placeholder="Enter Fecha"  >
        </div>
        <div class="form-group">
            <label> Materia:</label>
            <input type="number" name="materia" th:field="*{materia}" class="form-control" placeholder="Enter materia"  >
        </div>
        <div class="form-group">
            <label> Estudiante:</label>
            <input type="number" name="estudiante" th:field="*{estudiante}" class="form-control" placeholder="Enter estudiante"  >
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
