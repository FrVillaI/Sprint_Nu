<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Matricula</h1>
    <p>Lista de Matricula</p>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Docente </th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="materia : ${materias}">
            <td th:text="${materia.idMateria}"></td>
            <td th:text="${materia.nombre}"></td>
            <td th:text="${materia.descripcion}"></td>
            <td th:text="${materia.docente.nombre}"></td>
            <td>
                <a th:href="@{/materias/editar/{id}(id=${materia.idMateria})}" class="btn btn-info">Editar</a>
                <a th:href="@{/materias/{id}(id=${materia.idMateria})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
